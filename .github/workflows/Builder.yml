name: Bara Wi-Fi Toolkit
version: 1.0.0
description: Advanced Wi-Fi scanning and deauth tool for ESP32
author: Ahmed Nour Ahmed
license: MIT

dependencies:
  platformio/toolchain-xtensa: ^2.0.0
  platformio/framework-arduinoespressif32: ^3.0.0

build:
  flags:
    -Os
    -w
    -std=gnu++11
    -DARDUINO_ESP32_DEV
    
  board: esp32dev
  framework: arduino
  
  extra_scripts:
    - pre: scripts/pre_build.py
    - post: scripts/post_build.py

upload:
  port: /dev/ttyUSB0
  speed: 921600
  method: esptool

monitor:
  port: /dev/ttyUSB0
  baud: 115200

environment:
  - name: esp32
    platform: espressif32
    framework: arduino
    board: esp32dev
    lib_deps:
      - AsyncTCP@^1.1.0
      - ESPAsyncWebServer@^2.0.0
      - DNSServer@^1.1.0
