name: Build ESP32 Firmware

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
      
    - name: Install PlatformIO Core
      uses: platformio/platformio-core-installer-action@v2.0.0
      
    - name: Setup Python Environment
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
        
    - name: Install Dependencies
      run: |
        pip install esptool
        sudo apt-get update
        sudo apt-get install -y dfu-util
        
    - name: Build Firmware
      uses: platformio/platformio-action-ci@v3.1.0
      with:
        project_path: .
        targets: upload
        environment: env:COMPILE_LTO=true
