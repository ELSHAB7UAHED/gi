# builder.yml â€” PlatformIO configuration for bara.ino
# Compatible with GitHub Actions for automated .bin builds

platform: espressif32
board: esp32dev
framework: arduino

monitor_speed: 115200

lib_deps:
  - WiFi
  - WebServer
  - ESPmDNS

build_flags:
  - -DCORE_DEBUG_LEVEL=0
  - -Os
  - -flto

upload_speed: 921600
upload_port: /dev/ttyUSB0  # Override in CI

# For GitHub Actions: output directory
build_dir: .pio/build/esp32dev

# Partition scheme (default 4MB with OTA)
board_build.partitions: default.csv
